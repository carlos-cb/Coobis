data_index:
    path:     /
    defaults: { _controller: "CoobisBundle:Data:index" }
    methods:  GET

data_show:
    path:     /{id}/show
    defaults: { _controller: "CoobisBundle:Data:show" }
    methods:  GET

data_new:
    path:     /new
    defaults: { _controller: "CoobisBundle:Data:new" }
    methods:  [GET, POST]

data_edit:
    path:     /{id}/edit
    defaults: { _controller: "CoobisBundle:Data:edit" }
    methods:  [GET, POST]

data_delete:
    path:     /{id}/delete
    defaults: { _controller: "CoobisBundle:Data:delete" }
    methods:  DELETE

data_seo_index:
    path:     /seo
    defaults: { _controller: "CoobisBundle:Data:selectCategory" }
    methods:  GET